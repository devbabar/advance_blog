{% extends 'layout.html' %}

{% block body %}
 
<h1>Articles</h1>
 <div class='container'>
 	<div class="row">
		{%for article in articles%}
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<div class="caption" style="height:400px;">
						<h1>{{article.title}}</h1>
						<p><strong>{{article.author|capitalize}}</strong> {{article.create_date}}</p>
						<p>{{article.body|safe|truncate(450,True)}}</p>
					</div>
					<div id="art-detail-btn">
						<p><a href="article/{{article.id}}" class="btn btn-primary" role="button">Read More</a></p>
					</div>
				</div>
			</div>
		{%endfor%}
	</div>
</div>
{% endblock %}
